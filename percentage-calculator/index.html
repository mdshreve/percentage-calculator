<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Percentage Calculator</h1>
      <nav>
        <ul>
          <li><a href="#calculations">Calculations</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="calculations" class="container">
      <h2>Perform Calculations</h2>
      
      <div class="calc-block">
        <label>What is 
          <input type="number" id="percent-of-percent" placeholder="%">
          % of 
          <input type="number" id="percent-of-total" placeholder="value">
          ?
        </label>
        <button id="percent-of-btn">Calculate</button>
        <p id="percent-of-answer">Answer: --</p>
      </div>

      <div class="calc-block">
        <label>
          <input type="number" id="is-what-percent-value" placeholder="value">
          is what % of 
          <input type="number" id="is-what-percent-total" placeholder="total">
          ?
        </label>
        <button id="is-what-percent-btn">Calculate</button>
        <p id="is-what-percent-answer">Answer: --</p>
      </div>

      <div class="calc-block">
        <label>What is the % change from 
          <input type="number" id="percent-change-from" placeholder="from">
          to 
          <input type="number" id="percent-change-to" placeholder="to">
          ?
        </label>
        <button id="percent-change-btn">Calculate</button>
        <p id="percent-change-answer">Answer: --</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Percentage Calculator. All rights reserved.</p>
      <p><a href="privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
