<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Percentage Calculator</h1>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>What is __% of __?</h2>
      <input id="percent-of-percent" type="number" placeholder="%">
      <input id="percent-of-total" type="number" placeholder="Value">
      <button id="percent-of-btn">Calculate</button>
      <p id="percent-of-answer">Answer: --</p>
    </section>

    <section>
      <h2>__ is what % of __?</h2>
      <input id="is-what-percent-value" type="number" placeholder="Value">
      <input id="is-what-percent-total" type="number" placeholder="Total">
      <button id="is-what-percent-btn">Calculate</button>
      <p id="is-what-percent-answer">Answer: --</p>
    </section>

    <section>
      <h2>What is the % change from __ to __?</h2>
      <input id="percent-change-from" type="number" placeholder="From">
      <input id="percent-change-to" type="number" placeholder="To">
      <button id="percent-change-btn">Calculate</button>
      <p id="percent-change-answer">Answer: --</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Percentage Calculator</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
