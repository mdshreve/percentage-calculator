<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Percentage Calculator</h1>
    </div>
  </header>

  <main class="container">
    <section>
      <p>
        What is 
        <input type="number" id="percent-of-percent" placeholder="%"> % of 
        <input type="number" id="percent-of-total" placeholder="value">?
        <button id="percent-of-btn">Calculate</button>
      </p>
      <p id="percent-of-answer" class="answer">Answer: --</p>
    </section>

    <section>
      <p>
        <input type="number" id="is-what-percent-value" placeholder="value"> is what % of 
        <input type="number" id="is-what-percent-total" placeholder="total">?
        <button id="is-what-percent-btn">Calculate</button>
      </p>
      <p id="is-what-percent-answer" class="answer">Answer: --</p>
    </section>

    <section>
      <p>
        What is the % change from 
        <input type="number" id="percent-change-from" placeholder="from"> to 
        <input type="number" id="percent-change-to" placeholder="to">?
        <button id="percent-change-btn">Calculate</button>
      </p>
      <p id="percent-change-answer" class="answer">Answer: --</p>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Percentage Calculator</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
